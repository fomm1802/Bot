<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gawr Gura Theme</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: url("{{ url_for('static', filename='images/background.png') }}") no-repeat center center fixed;
        background-size: cover;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        flex-direction: column;
        text-align: center;
        padding: 0 50px;
        background-attachment: fixed;
        backdrop-filter: blur(10px);
        transition: background-color 0.3s ease-in-out;
      }

      .container {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 30px;
        padding: 40px;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
        animation: fadeIn 1.5s ease-in-out;
        width: 100%;
        backdrop-filter: blur(8px);
      }

      .container:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.8em;
        margin-bottom: 20px;
        color: #ffffff;
        text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
        }
        50% {
          text-shadow: 4px 4px 30px rgba(255, 255, 255, 0.8);
        }
      }

      p {
        font-size: 1.2em;
        margin: 20px 0;
        opacity: 0;
        animation: slideUp 1.5s ease-in-out forwards;
        color: #fff;
      }

      p:nth-child(2) {
        animation-delay: 0.5s;
      }

      p:nth-child(3) {
        animation-delay: 1s;
      }

      p:nth-child(4) {
        animation-delay: 1.5s;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status, .uptime, .notify {
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 12px;
        display: inline-block;
        font-size: 1.2em;
        text-align: center;
        animation: glow 2s infinite;
        transition: transform 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
        margin: 10px;
      }

      .status {
        background: #ff9aa2;
        color: #fff;
        box-shadow: 0 3px 10px rgba(255, 154, 162, 0.5);
      }

      .status:hover {
        background: #ff6b81;
        transform: scale(1.1);
      }

      .uptime {
        background: #b5ead7;
        color: #fff;
        box-shadow: 0 3px 10px rgba(181, 234, 215, 0.5);
      }

      .uptime:hover {
        background: #74b9ff;
        transform: scale(1.1);
      }

      .notify {
        background: #c9c9ff;
        color: #fff;
        box-shadow: 0 3px 10px rgba(201, 201, 255, 0.5);
      }

      .notify:hover {
        background: #a29bfe;
        transform: scale(1.1);
      }

      @keyframes glow {
        0%, 100% {
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        50% {
          box-shadow: 0 3px 20px rgba(255, 255, 255, 0.6);
        }
      }

      footer {
        margin-top: 30px;
        font-size: 1em;
        color: rgba(255, 255, 255, 0.7);
      }

      .fa-shark {
        margin-right: 8px;
        color: #00b8f4;
        font-size: 1.5em;
      }

      @media (max-width: 1024px) {
        .container {
          padding: 35px;
          max-width: 80%;
        }
        h1 {
          font-size: 2.5em;
        }
        p {
          font-size: 1.1em;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px;
          max-width: 90%;
        }
        h1 {
          font-size: 2.2em;
        }
        p {
          font-size: 1em;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          max-width: 100%;
        }
        h1 {
          font-size: 1.8em;
        }
        p {
          font-size: 0.9em;
        }
        .status, .uptime, .notify {
          font-size: 1em;
          padding: 10px 15px;
        }
        footer {
          font-size: 0.9em;
        }
        .fa-shark {
          font-size: 1.2em;
        }
      }
    </style>
  </head>

  <body>
    <img src="{{ url_for('static', filename='images/gawr_gura_logo.png') }}" alt="Gawr Gura Logo" class="logo" />

    <div class="container">
      <h1><i class="fas fa-shark"></i> Gawr Gura Fan Site</h1>
      <p>Created Time: <span id="created_time" class="uptime">Loading...</span></p>
      <p>Bot Status: <span id="bot_status" class="status">Loading...</span></p>
      <p>Number of Servers: <span id="server_count" class="status">Loading...</span></p>
    </div>

    <footer>&copy; 2025 Gawr Gura Dashboard | Designed with ü¶à‚ù§Ô∏è</footer>

    <script>
      function updateCreatedTime() {
        const startTime = new Date("{{ start_time }}");
        document.getElementById('created_time').innerText = startTime.toLocaleString();
      }

      function fetchAndUpdate(id, endpoint) {
        fetch(endpoint)
          .then(response => response.json())
          .then(data => {
            console.log(`Fetched ${id}:`, data);
            document.getElementById(id).innerText = data.status || data.count || 'Error loading';
          })
          .catch(error => {
            document.getElementById(id).innerText = 'Error loading';
            console.error(`Error fetching ${id}:`, error);
          });
      }

      function updateServerCount() {
        fetch('/server_count')
          .then(response => response.json())
          .then(data => {
            console.log('Fetched server count:', data);
            document.getElementById('server_count').innerText = data.count;
          })
          .catch(error => {
            document.getElementById('server_count').innerText = 'Error loading';
            console.error('Error fetching server count:', error);
          });
      }

      updateCreatedTime();
      setInterval(() => fetchAndUpdate('bot_status', '/bot_status'), 5000);
      setInterval(updateServerCount, 5000);

      fetchAndUpdate('bot_status', '/bot_status');
      updateServerCount();
    </script>
  </body>
</html>
